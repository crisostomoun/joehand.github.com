	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<title>{{ page.title }}</title>
	<meta name="author" content="{{ site.author.name }}">
	<!-- Please don't add "maximum-scale=1" here. It's bad for accessibility. -->
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link href='{{ ASSET_PATH }}/css/golden.css' rel="stylesheet" media="all">
	<link href="http://feeds.feedburner.com/{{ site.author.feedbaname }}" rel="alternate" title="{{ page.title }}" type="application/atom+xml">
	<!-- Here's Golden Gridlet, the grid overlay script. Dev only-->
	<script src="{{ ASSET_PATH }}/css/GGS.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.0.6/modernizr.min.js"></script>
</head>
<body>

<div id="page" class="{{ page.class }}">
	
	<header class="the-header">
		<div class="wrapper">
			<p class="logo"><a href="{{ HOME_PATH }}">{{ site.title }}</a></p>
				<nav class="nav-global">
					<ul>
						<li class="page"><a href="/about/">about</a></li>
						<li class="page"><a href="/archive/">archive</a></li>
						<li class="page"><a href="/projects/">projects</a></li>
					</ul>
				</nav>
		</div>
	</header>
	
					{{ content }}
					
	<footer class="the-footer wrapper">
			<section class="vcard"> 
					<h4>contact</h4>	
					<ul>
						<li class="contact"><address><span class="author fn n">Email Joe</span> - <span class="fn email">{{ site.author.email }}</span></address></li>
						<li class="github"><span class="github fn n">GitHub</span> - <a href="http://github.com/{{ site.author.github }}/" rel="me">github.com/{{ site.author.github }}</a></li>
						<li class="twitter"><span class="twitter fn n">Twitter</span> - <a href="http://twitter.com/{{ site.author.twitter }}/" rel="me">twitter.com/{{ site.author.twitter }}</a></li>
					</ul>
			</section>
	</footer>
</div><!-- page -->
